<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="global.css">
    <title>UaiShow</title>
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./svg/favicon.svg">
    <!--Icones-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header id="header" class="container">
        <nav>
            <a class="logo" href="./index.html"><span>Uai</span>Show</a>
            <div class="menu">
                <div id="input-container">
                    <label for="input-search"><img src="./svg/search-icon.svg" alt=""></label>
                    <input class="search-input" type="search" name="" id="input-search" placeholder="Pesquisar evento">
                </div>
                <ul class="links">
                    <li><a class="title" href="#">Uberlândia</a></li>
                    <li><a class="title" href="./login.html">Login</a></li>
                    <li><a class="title" href="./cadastro.html">Cadastrar</a></li>
                </ul>
            </div>
            <div class="toggle icon-menu"></div>
            <div class="toggle icon-close"></div>
            </div>
        </nav>
    </header>
    <main id="main">
        <section id="login">
            <div id="container">
                <h1>Seja bem-vindo!</h1>
                <p>Entre e tenha acesso completo na plataforma</p>
                <label for="nome">Login</label>
                <input type="text" id="login" />
                <label for="email">Senha</label>
                <input type="text" id="senha" />
                <ul id="button">
                    <li><a href="#">Entrar</a></li>
                </ul>
            </div>
        </section>
        <section id="login-img">
            <img src="./svg/login-img.svg" alt="">
        </section>
    </main>
    <footer id="footer">
        <div id="box-center" class="container">
            <div id="box-uaishow">
                <h3>UaiShow</h3>
                <p>Copyright© 2022 UaiShow </p>
                <p>Todos direitos reservados.</p>
            </div>
            <div id="box-midias">
                <h3>Mídias Sociais</h3>
                <p>Facebook</p>
                <p>Instagram</p>
            </div>
            <div id="box-contato">
                <h3>Contato</h3>
                <p>Fale conosco</p>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
